{% load static %}
<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <title>Hello, world!</title>
</head>

<body>

    <div class="card w-75 mx-auto">
        <div class="card w-100 mx-auto mb-4">
            <div class="card-body">
                <p class="card-text text-right">{{object.created_at}}</p>
                <h2 class="card-title" id='myID'>{{ object.id }}</h2>
                <h5 class="card-text">{{object.body}}</h5>
                <div class="my-3">
                    <button type="button" class="btn btn-outline-success" id='likebt' style="margin-right: 3px;">
                        Like <span class="badge badge-light" id='nlike'>{{likes}}</span>
                    </button>
                    <button type="button" class="btn btn-outline-danger" id='disbt'>
                        Dislike <span class="badge badge-light" id='ndislike'>{{dislikes}}</span>
                    </button>
                </div>
            </div>
        </div>
        {% for comment in comments %}
        <div class="card w-75 mx-auto mb-3">
            <div class="card-body">
                <h6 class="card-title text-right">{{comment.created_at}}</h6>
                <h5 class="card-text">{{comment.content}}</h5>
            </div>
        </div>
        {% endfor %}
        <div id='postComment'></div>
        <form method="POST" id='comment_form'>{% csrf_token %}
            <div class="form-group w-75 mx-auto mt-3">
                <label for="exampleInputEmail1">Comment</label>
                <input type="text" class="form-control" id="comment" required>
                <button type="submit" class="btn btn-primary mt-2" id='addButton'>Add Comment</button>
            </div>

        </form>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <!-- <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script> -->

    <script>
        var likeButton = document.getElementById('likebt');
        var id = document.getElementById('myID').innerHTML;
        var url = '/confession/' + id + '/like/';
        likeButton.onclick = function () {
            var xhr = new XMLHttpRequest();
            xhr.open('GET', url, true);
            xhr.onload = function () {
                var number = Number(document.getElementById('nlike').innerHTML);
                number = number + 1;
                document.getElementById('nlike').innerHTML = String(number);
            }
            xhr.send();
        }
        var dislikeButton = document.getElementById('disbt');
        var id = document.getElementById('myID').innerHTML;
        var url1 = '/confession/' + id + '/dislike/';
        dislikeButton.onclick = function () {
            var xhr1 = new XMLHttpRequest();
            xhr1.open('GET', url1, true);
            xhr1.onload = function () {
                var number = Number(document.getElementById('ndislike').innerHTML);
                number = number + 1;
                document.getElementById('ndislike').innerHTML = String(number);

                console.log(document.getElementById('myID').innerHTML);
            }
            xhr1.send();

        }
        // var addButton = document.getElementById('addButton');
        // var id = document.getElementById('myID').innerHTML;
        // var url2 = '/confession/' + id + '/comment/';
        // var comment = document.getElementById('comment').value;
        // addButton.onclick = function () {
        //     var xhr2 = new XMLHttpRequest();
        //     xhr2.open('POST', url2, true);
        //     xhr2.onload = function () {
        //         alert(xhr2.responseText);
        //     }
        //     var data = {
        //         content : comment,
        //     }
        //     console.log(data);
        //     xhr2.setRequestHeader("X-CSRFToken", '{{ csrf_token }}')
        //     xhr2.send(data);
        // }
        $(document).on('submit', '#comment_form', function (e) {
            e.preventDefault();
            // alert($('#myID').text());
            // console.log($('#myID').text());

            $.ajax({
                type: 'POST',
                url: '/confession/' + id + '/comment/',
                data: {
                    content: $('#comment').val(),
                    csrfmiddlewaretoken: $('input[name=csrfmiddlewaretoken]').val(),
                    action: 'post'
                },
                success: function (json) {
                    document.getElementById("comment_form").reset();
                    $("#postComment").append('<div class="card w-75 mx-auto mb-3">' +
                        '<div class="card-body">' +
                        '<h6 class="card-title text-right">' + json.created_at + '</h6>' +
                        '<h5 class="card-text">' + json.content + '</h5>' +
                        '</div>' +
                        '</div>'
                    )
                },
                error: function (xhr, errmsg, err) {
                    console.log(xhr.status); // provide a bit more info about the error to the console
                }
            });
        });


    </script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script src="{% static 'js/jquery-3.5.1.min.js' %}"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
</body>

</html>
